{% extends "master.html" %}

{% block content %}
	{% if user.is_staff or user.is_superuser %}
		<div>
			<h1 class="LogTitle">Cambiar Password</h1>
			<form class="UserForm" method="POST">
				{% csrf_token %}
				{{ form }}
				<button type="submit">Guardar Cambio</button>
			</form>
		</div>
	{% else %}
        {% include  "denegado.html" %}
    {% endif %}
{% endblock %}
