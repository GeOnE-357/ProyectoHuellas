{% extends "master.html" %}
{% block content %}
	{% if user.is_staff%}
		<div>
			<h1 class="LogTitle">Registrar Detalle Cuerpo</h1>
			<form class="UserForm" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form }}
				<button type="submit">Subir</button>
			</form>
		</div>
	{% endif %}
{% endblock %}
